<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- fSkill Tab -->
    <ion-tab title="食神秘籍" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" ui-sref="tab.fSkill">
        <ion-nav-view name="tab-fSkill"></ion-nav-view>
    </ion-tab>

    <!-- fHunter Tab -->
    <ion-tab title="惠吃派" icon-off="ion-ios-paw-outline" icon-on="ion-ios-paw"  ui-sref="tab.fHunter">
        <ion-nav-view name="tab-fHunter"></ion-nav-view>
    </ion-tab>

    <!-- fGroup Tab -->
    <ion-tab title="美食圈" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera"  ui-sref="tab.fGroup">
        <ion-nav-view name="tab-fGroup"></ion-nav-view>
    </ion-tab>

    <!-- fMyself Tab -->
    <ion-tab title="我" icon-off="ion-ios-person-outline" icon-on="ion-ios-person"  ui-sref="tab.fMyself">
        <ion-nav-view name="tab-fMyself"></ion-nav-view>
    </ion-tab>

</ion-tabs>
