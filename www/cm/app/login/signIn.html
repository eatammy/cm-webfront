<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>注册</title>
    <link href="../../../lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="../../../css/style.css" rel="stylesheet">
    <link href="../cook/css/main.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
    <script src="../../../lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="../../../lib/ngCordova/dist/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="../../../js/app.js"></script>
    <script src="../../../js/controllers.js"></script>
    <script src="../cook/js/main.js"></script>
</head>
<body class="l-body">
  <div class="l-logo">
    <img src="image/logo.png" class="l-logoImg">
  </div>
  <div class="list">
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-android-call placeholder-icon"></i>
        <input type="text" placeholder="手机号码">
      </label>
      <label class="item item-input">
        <i class="icon ion-ios-locked-outline placeholder-icon"></i>
        <input type="text" placeholder="密码">
      </label>
      <label class="item item-input">
        <i class="icon ion-ios-locked placeholder-icon"></i>
        <input type="text" placeholder="确认密码">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="验证码">
        <button class="button button-small  button-energized" id="l-getCheckWord">
          获取验证码
        </button>
      </label>
    </div>
  </div>
  <div class="l-logo">
    <button class="col col-30 button button-energized button-outline" id="l-signIn">注册</button>
  </div>
</body>
</html>
