<style>
    .u-info-box{
        padding:10px 10px 20px 10px;
        height: 150px;
        color: #ffffff;
    }
    .u-info-box .u-face{
        width: 40%;
        float: left;
        text-align: right;
    }
    .u-info-box .u-face a img{
        width: 110px;
        height: 110px;
        border-radius: 55px;
    }
    .u-info-box .u-info{
        width: 60%;
        padding: 10px;
        float: left;
    }
    .u-info-box .u-info p{
        text-align: center;
    }
    .u-info-box .u-info p strong{
        padding: 0 10px;
        display: inline-block;
        vertical-align: top;
    }
    .u-info-box .u-info p strong span{
        display: block;
        font-size: 10px;
        font-weight: normal;
    }
</style>

<div class="u-info-box assertive-bg" ng-controller="userCtrl">
    <div class="u-face">
        <a class="" href="#">
            <img ng-src="{{uInfo.headIcon}}" />
        </a>
    </div>
    <div class="u-info">
        <p><strong ng-bind="uInfo.username"></strong></p>
        <p>
            <strong><span ng-bind="uInfo.attentions"></span><span>关注</span></strong> |
            <strong><span ng-bind="uInfo.funs"></span><span>粉丝</span></strong>
        </p>
        <p ng-bind="uInfo.uWords"></p>
    </div>
</div>
