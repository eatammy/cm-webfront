<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- cook Tab -->
    <ion-tab title="食神秘籍" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" ui-sref="tab.cook">
        <ion-nav-view animation="slide-left-right" name="tab-cook"></ion-nav-view>
    </ion-tab>

    <!-- business Tab -->
    <ion-tab title="惠吃派" icon-off="ion-ios-paw-outline" icon-on="ion-ios-paw"  ui-sref="tab.business">
        <ion-nav-view animation="slide-left-right" name="tab-business"></ion-nav-view>
    </ion-tab>

    <!-- share Tab -->
    <ion-tab title="美食圈" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera"  ui-sref="tab.share">
        <ion-nav-view animation="slide-left-right" name="tab-share"></ion-nav-view>
    </ion-tab>

    <!-- user Tab -->
    <ion-tab title="我" icon-off="ion-ios-person-outline" icon-on="ion-ios-person"  ui-sref="tab.user">
        <ion-nav-view animation="slide-left-right" name="tab-user"></ion-nav-view>
    </ion-tab>

</ion-tabs>
